<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>세벌식 영타 한타 변환</title>
		<style>
			body {
				text-align: center;
				line-height: 1.5em;
			}

			p {
				font-size: 0.8em;
			}

			#maker {
				font-size: 0.75em;
				color: grey;
			}
		</style>
		<script src="script.js"></script>
	</head>
	<body>
		<h1>세벌식 영타 한타 변환</h1>
		<p>
			네이버도 구글도 지원을 안 해줘서 직접 만들어보았다. <br/>
			영문 키보드는 <b>QWERTY / COLEMAK</b>, 한글 키보드는 <b>세벌식 최종</b> 기준. <br/>
			<b>모아치기</b>도 지원된다. ex) nc;twndx | cnt;wxnd <br/>
			한타→영타 시 ㅘ 같은 이중 모음은 정석대로 vf가 아닌 /f와 같이 변경된다.
		</p>
        <input type="radio" name="TYPE" value="QWERTY" checked = "checked" onclick = "changeType('QWERTY')">QWERTY
        <input type="radio" name="TYPE" value="COLEMAK" onclick = "changeType('COLEMAK')">COLEMAK
        <br/>
		<textarea id="en-text" placeholder="영타 적는 곳" cols=40 rows=4></textarea>
		<br/>
		<input type="button" value="▼" onclick="toKo()"/>
		<input type="button" value="▲" onclick="toEn()"/>
		<br/>
		<textarea id="ko-text" placeholder="한타 적는 곳" cols=40 rows=4></textarea>
		<br/>
		<span id="maker">제작: 박민수(rinirihiriro@gmail.com)</span>
	</body>
</html>
